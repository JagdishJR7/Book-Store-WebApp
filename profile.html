<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js"></script>
</head>

<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="profileForm">
            <div class="form-group">
                <input type="file" id="profileImage" accept="image/*">
                <img id="previewImage" src="img/profile.png" alt="Preview Image">
                <!-- <label for="profileImage">Profile Image:</label> -->
                <p style="text-align: center;">Upload Image</p>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="nearArea">Near Area:</label>
                <input type="text" id="nearArea" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" required>
                <button id="resendOTP" class="resentBut">Resend OTP</button>
            </div>

            <div class="button">
                <button type="submit">Submit</button>
                <button type="submit">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
